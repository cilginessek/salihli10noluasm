<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kadromuz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        header {
            background: #333;
            color: #fff;
            padding: 10px 0;
        }

        header nav ul {
            list-style: none;
            text-align: center;
            padding: 0;
            margin: 0;
        }

        header nav ul li {
            display: inline;
            margin: 0 15px;
        }

        header nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        section {
            margin-bottom: 20px;
        }

        .weather-image {
            width: 50%;
            height: auto;
        }

        .buttons button {
            margin: 5px;
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .buttons button:hover {
            background-color: #0056b3;
        }

        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Ana Sayfa</a></li>
                <li><a href="#about">Hakkımızda</a></li>
                <li><a href="#services">Hizmetler</a></li>
                <li><a href="#contact">İletişim</a></li>
                <li><a href="#kadromuz">Kadromuz</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home">
            <h1>Hoşgeldiniz!</h1>
            <p>Sitemize hoş geldiniz, burada sizin için en iyi hizmetleri sunuyoruz.</p>
        </section>

        <section id="kadromuz">
            <h2>Kadromuz</h2>
            <div class="buttons">
                <button onclick="showTeam('54ahb')">54 AHB</button>
                <button onclick="showTeam('55ahb')">55 AHB</button>
                <button onclick="showTeam('yardimci')">Yardımcı Çalışanlar</button>
            </div>
            <div id="team-info">
                <p>Burada kadro bilgileri görünecek.</p>
            </div>
        </section>

        <section id="weather">
            <h2>Hava Durumu</h2>
            <img src="weather.png" alt="Hava Durumu" class="weather-image">
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Tüm Hakları Saklıdır.</p>
    </footer>

    <script>
        function showTeam(team) {
            const teamInfo = document.getElementById('team-info');
            if (team === '54ahb') {
                teamInfo.innerHTML = '<p>54 AHB kadro bilgileri burada.</p>';
            } else if (team === '55ahb') {
                teamInfo.innerHTML = '<p>55 AHB kadro bilgileri burada.</p>';
            } else if (team === 'yardimci') {
                teamInfo.innerHTML = '<p>Yardımcı Çalışanlar kadro bilgileri burada.</p>';
            }
        }
    </script>
</body>
</html>
