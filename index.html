<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kadromuz</title>
    <style>
        /* Genel Stil */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        /* Başlık ve Menü */
        header {
            background: #007BFF;
            color: white;
            padding: 10px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav ul {
            list-style: none;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline-block;
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 5px 10px;
        }

        nav ul li a:hover {
            background: white;
            color: #007BFF;
            border-radius: 5px;
        }

        /* Ana Bölüm */
        main {
            padding: 20px;
            text-align: center;
        }

        section {
            margin-bottom: 30px;
        }

        h2 {
            color: #007BFF;
        }

        .buttons button {
            margin: 5px;
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .buttons button:hover {
            background-color: #0056b3;
        }

        /* E-Nabız Butonu */
        .enabiz-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }

        .enabiz-button:hover {
            background-color: #218838;
        }

        /* Footer */
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Ana Sayfa</a></li>
                <li><a href="#about">Hakkımızda</a></li>
                <li><a href="#services">Hizmetler</a></li>
                <li><a href="#kadromuz">Kadromuz</a></li>
                <li><a href="#weather">Hava Durumu</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home">
            <h1>Hoşgeldiniz!</h1>
            <p>Sitemize hoş geldiniz, burada sizin için en iyi hizmetleri sunuyoruz.</p>
        </section>

        <section id="kadromuz">
            <h2>Kadromuz</h2>
            <div class="buttons">
                <button onclick="showTeam('54ahb')">54 AHB</button>
                <button onclick="showTeam('55ahb')">55 AHB</button>
                <button onclick="showTeam('yardimci')">Yardımcı Çalışanlar</button>
            </div>
            <div id="team-info">
                <p>Burada kadro bilgileri görünecek.</p>
            </div>
        </section>

        <section id="weather">
            <h2>Hava Durumu</h2>
            <div id="weather-info">
                <p>Hava durumu yükleniyor...</p>
            </div>
        </section>

        <a href="https://enabiz.gov.tr" class="enabiz-button" target="_blank">E-Nabız</a>
    </main>

    <footer>
        <p>&copy; 2025 Tüm Hakları Saklıdır.</p>
    </footer>

    <script>
        // Kadro Gösterme Fonksiyonu
        function showTeam(team) {
            const teamInfo = document.getElementById('team-info');
            if (team === '54ahb') {
                teamInfo.innerHTML = '<p>54 AHB kadro bilgileri burada.</p>';
            } else if (team === '55ahb') {
                teamInfo.innerHTML = '<p>55 AHB kadro bilgileri burada.</p>';
            } else if (team === 'yardimci') {
                teamInfo.innerHTML = '<p>Yardımcı Çalışanlar kadro bilgileri burada.</p>';
            }
        }

        // Hava Durumu API'si
        const apiKey = '253bf9a923e85601072569e495ccbd27'; // Kendi API anahtarınızı buraya ekleyin
        const weatherInfo = document.getElementById('weather-info');

        async function getWeather() {
            try {
                const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=Istanbul&units=metric&appid=${apiKey}`);
                const data = await response.json();
                weatherInfo.innerHTML = `
                    <p>Şehir: ${data.name}</p>
                    <p>Sıcaklık: ${data.main.temp}°C</p>
                    <p>Hava: ${data.weather[0].description}</p>
                `;
            } catch (error) {
                weatherInfo.innerHTML = '<p>Hava durumu alınamadı. Lütfen daha sonra tekrar deneyin.</p>';
            }
        }

        getWeather();
    </script>
</body>
</html>
