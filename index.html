<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salihli ASM</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Salihli 10 Nolu ASM</h1>
        </div>
    </header>

    <main>
        <section class="weather-display">
            <h2>Hava Durumu</h2>
            <div class="weather-info">
                <img src="weather-icon.png" alt="Weather Icon" class="weather-icon">
                <div class="temperature">25&deg;C</div>
                <div>Salihli, Türkiye</div>
            </div>
        </section>

        <section class="kadro-buttons">
            <a href="#54ahb" class="kadro-btn">54 AHB</a>
            <a href="#55ahb" class="kadro-btn">55 AHB</a>
            <a href="#yardimcilar" class="kadro-btn">Yardımcı Çalışanlar</a>
        </section>

        <section id="54ahb" class="kadro-section">
            <h2>54 AHB Kadrosu</h2>
            <div class="personnel">
                <!-- 54 AHB personel bilgileri buraya eklenecek -->
            </div>
        </section>

        <section id="55ahb" class="kadro-section">
            <h2>55 AHB Kadrosu</h2>
            <div class="personnel">
                <!-- 55 AHB personel bilgileri buraya eklenecek -->
            </div>
        </section>

        <section id="yardimcilar" class="kadro-section">
            <h2>Yardımcı Çalışanlar</h2>
            <div class="personnel">
                <!-- Yardımcı personel bilgileri buraya eklenecek -->
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Salihli 10 Nolu ASM. Tüm hakları saklıdır.</p>
        </div>
    </footer>
</body>
</html>
